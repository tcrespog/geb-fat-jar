
plugins {
    id 'application'
    id 'groovy'
    id 'java'
    id 'com.github.johnrengelman.shadow' version "7.0.0"
}

shadowJar {
    archiveClassifier.set('')
    archiveVersion.set('')
}

targetCompatibility = JavaLanguageVersion.of(8)
sourceCompatibility = JavaLanguageVersion.of(8)

application {
    mainClass = 'main.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.codehaus.groovy:groovy:3.0.8"

    implementation "org.gebish:geb-core:5.1"

    implementation 'io.github.bonigarcia:webdrivermanager:5.1.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.2'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.1.2'
}
